<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 120px;
        border-radius: 4px; /*This change the property of the corner of the button, higher = rounder*/
        cursor: pointer;
        margin-right: 8px;  /*Set the space on the right of the button and vice versa*/
    }
    .join-button{
        background-color: white;
        color: blue;
        border-color: blue;
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 60px;
        border-radius: 4px; /*This change the property of the corner of the button, higher = rounder*/
        cursor: pointer;
    }
    .tweet-button{
        background-color: rgb(0, 158, 231);
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 30px; /*This change the property of the corner of the button, higher = rounder*/
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
        margin-left: 8px;
    }
</style>

<button class = "subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
