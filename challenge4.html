<style>
    .pagination{
        margin-left: 10px;
        margin-right: 10px;
    }
    .button{
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    .stretch{
        border: none;
        background-color: green;
        color: white;
        padding: 5px;
        transition: padding.5s;
    }
    .stretch:hover{
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    .shadow{
        border: none;
        background-color: green;
        color: white;
        padding: 5px;
        box-shadow: 3px 3px 3px rgb(0, 0, 0, .25);
        cursor: pointer;
    }
    .shadow:active{
        box-shadow: 0px 0px 0px;
    }

</style>
<button class="button"> 
    Back
</button>
<a href="" class="pagination">
    1
</a>
<a href="" class="pagination">
    2
</a>

</a>
<a href="" class="pagination">
    4
</a>
<a href="" class="pagination">

</a>

</button>
